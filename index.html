<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="/css/main.css">

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@500&display=swap" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <title>將捷金鬱金香酒店聖誕住宿抽獎活動</title>
</head>

<body>

    <div class="bg">
        <div class="container" style="width: 60vw; align-items: center; padding-top: 30vh;">
            <form>
                <div class="form-group">
                    <label for="name">訂房者大名</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter email">
                </div>

                <p> </p>

                <div class="form-group">
                    <label for="password">訂房者手機號碼</label>
                    <input type="text" class="form-control" id="password" placeholder="Password">
                </div>

                <p> </p>

                <div class="form-group">
                    <label for="password">簡訊驗證碼</label>
                    <input type="text" class="form-control" id="password" placeholder="Password">
                </div>

                <p> </p>
                <!-- <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div> -->
                <button type="button" class="btn btn-success" id="enter">輸入</button>
            </form>

        </div>

    </div>

    <div class="container text-center" style="position: absolute; bottom: 5px; font-size: x-small;">
        © 2021 將捷金鬱金香酒店 & 河畔餐廳
    </div>
    <!-- <footer style="height: 10px;">
        <p style="font-size: smaller;">© 2021 Copyright: 菌事 Fungal Stories</p>
    </footer> -->

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

    <script src="sweetalert2.all.min.js"></script>

    <script>
        $(document).ready(function () {
            $("#enter").click(function () {
                if ($("#name").val() == "葉昱緯") {
                    Swal.fire({
                        scrollbarPadding: false,
                        heightAuto: false,
                        icon: 'success',
                        title: '輸入正確',
                        text: '通過驗證'
                    })
                } else {
                    Swal.fire({
                        scrollbarPadding: false,
                        heightAuto: false,
                        icon: 'error',
                        title: '輸入之大名或驗證碼錯誤',
                        text: '請檢查後再次輸入'
                    })
                }
            })
        });
    </script>
