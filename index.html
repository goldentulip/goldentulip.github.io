</head>

<body>

    <div class="bg">
        <div class="container" style="width: 60vw; align-items: center; padding-top: 30vh;">
            <form>
                <div class="form-group">
                    <label for="name">訂房大名</label>
                    <input type="text" class="form-control" id="name" placeholder="Name">
                </div>

                <p> </p>

                <div class="form-group">
                    <label for="phone">訂房手機號碼</label>
                    <input type="text" class="form-control" id="phone" placeholder="Phone Number">
                </div>

                <p> </p>

                <div class="form-group">
                    <label for="code">簡訊驗證碼</label>
                    <input type="text" class="form-control" id="code" placeholder="Verification Code">
                </div>

                <p> </p>
                <!-- <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div> -->
                <button type="button" class="btn btn-success" id="enter">輸入</button>
                <p id="blank"> </p>

            </form>

            <div class="text-center">
                <button type="button" class="btn btn-danger" id="go" style="font-size: xx-large;">點我抽大獎</button>
                <video autoplay playsinline style="pointer-events: none;" width="150px" height="150px" id="video">
                    <source src="/assets/lucky_draw.mp4" type="video/mp4">
                </video>
                <table class="table table-striped table-sm table-borderless first" style="width: 80vw; font-size: smaller; margin-left: -45px;" id="table">
                    <!-- <tr>
                        <th>Company</th>
                        <th>Contact</th>
                        <th>Country</th>
                    </tr> -->
                    <tr>
                        <td>頭獎</td>
                        <td>將捷金鬱金香酒店雙人房住宿券乙張</td>                        
                    </tr>
                    <tr>
                        <td>貳獎</td>
                        <td>河畔餐廳雙人餐券乙張</td>
                    </tr>
                    <tr>
                        <td>參獎</td>
                        <td>將捷金鬱金香酒店雙人房5折券乙張</td>
                    </tr>
                    <tr>
                        <td>肆獎</td>
                        <td>河畔餐廳雙人同行75折券乙張</td>
                    </tr>
                    <tr>
                        <td>特別獎</td>
                        <td>神秘小禮物乙份</td>
                    </tr>
                </table>
            </div>


        </div>

    </div>

    <div class="container text-center" style="position: absolute; bottom: 5px; font-size: x-small;">
        © 2021 將捷金鬱金香酒店 & 河畔餐廳
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

    <script src="sweetalert2.all.min.js"></script>


    <script>
        $(document).ready(function () {

            // var ip;
            // $.getJSON("https://api.ipify.org?format=jsonp&callback=?",
            //     function (json) {                    
            //         console.log(json.ip);
            //     }
            // );


            $("#go").hide();
            $("#video").hide();
            $("#blank").hide();
            $("#table").hide();

            $("#enter").click(function () {
                if ($("#name").val() == "葉昱緯" && $("#phone").val() == "0932164281" && $("#code")
                    .val() == "En2aKA0se8voli7kA") {
                    Swal.fire({
                        scrollbarPadding: false,
                        heightAuto: false,
                        icon: 'success',
                        title: '通過驗證',
                        text: '祝您中大獎'
                    })

                    $(".form-group").hide();
                    $("#enter").hide();
                    $("#go").show();
                    $("#blank").show();
                    $("#table").show();


                } else {
                    Swal.fire({
                        scrollbarPadding: false,
                        heightAuto: false,
                        icon: 'error',
                        title: '驗證失敗',
                        text: '請檢查訂房資訊後再次輸入'
                    })
                }
            })

            $("#go").click(function () {
                $("#go").hide();
                $("#video").show();
                $("#blank").hide();
                $("#table").removeClass('first');              
            })
        });
    </script>
